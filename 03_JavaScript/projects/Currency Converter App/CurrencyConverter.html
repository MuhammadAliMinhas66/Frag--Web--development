<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paisa Converter</title>
  <link rel="stylesheet" href="CurrencyConverter.css" />
</head>
<body>
  <div class="converter-container">
    <h1>Paisa Converter</h1>
    <div class="converter-box">
      <div class="input-group">
        <label for="amount">Rakam Dal</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>

      <div class="currency-group">
        <div>
          <label for="fromCurrency">From</label>
          <select id="fromCurrency">
            <option value="USD" selected>US Dollar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">British Pound</option>
            <option value="PKR">Pakistani Rupee</option>
            <option value="INR">Indian Rupee</option>
          </select>
        </div>

        <div>
          <label for="toCurrency">To</label>
          <select id="toCurrency">
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">British Pound</option>
            <option value="PKR" selected>Pakistani Rupee</option>
            <option value="INR">Indian Rupee</option>
          </select>
        </div>
      </div>

      <button id="convertBtn">Magic Dekh</button>

      <div class="result">
        <h2 id="convertedAmount">Paisa ider ayega Beru</h2>
      </div>
    </div>
  </div>

  <script src="CurrencyConverter.js"></script>
</body>
</html>
